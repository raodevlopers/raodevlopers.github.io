<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Payment - Rao Developers</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/Txc44K8B/Picsart-25-09-05-06-24-49-868.jpg" type="image/jpeg">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS Variables - Premium Dark Theme */
        :root {
            --primary-blue: #007AFF;
            --secondary-blue: #0056B3;
            --accent-blue: #409CFF;
            --dark-bg: #121212;
            --darker-bg: #0A0A0A;
            --card-bg: #1E1E1E;
            --card-border: #333333;
            --text-light: #FFFFFF;
            --text-gray: #8D8D8D;
            --success: #34C759;
            --gradient-primary: linear-gradient(135deg, #007AFF 0%, #0056B3 100%);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
            --shadow-hover: 0 8px 30px rgba(0, 0, 0, 0.3);
            --card-radius: 14px;
            --button-radius: 10px;
            --glow: 0 0 15px rgba(0, 122, 255, 0.5);
        }

        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-light);
            overflow-x: hidden;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--darker-bg);
            box-shadow: var(--shadow);
            padding: 1.5rem 0;
            text-align: center;
            border-bottom: 1px solid var(--card-border);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-light);
        }

        .logo img {
            width: 36px;
            height: 36px;
            border-radius: 9px;
        }

        .logo-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-blue);
            letter-spacing: -0.5px;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 2rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--card-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            width: 100%;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .section-title h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .section-title p {
            font-size: 1rem;
            color: var(--text-gray);
            max-width: 400px;
            margin: 0 auto;
            font-weight: 400;
        }

        .divider {
            width: 60px;
            height: 4px;
            background: var(--primary-blue);
            margin: 0 auto 1.5rem;
            border-radius: 2px;
        }

        /* Payment UI */
        .payment-info {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.2);
            border-radius: var(--card-radius);
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .payment-amount {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .payment-label {
            font-size: 1rem;
            color: var(--text-gray);
        }

        .payment-methods {
            margin-bottom: 2rem;
        }

        .payment-methods h3 {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .method-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .method-tab {
            flex: 1;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: var(--card-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .method-tab.active {
            background: rgba(0, 122, 255, 0.15);
            border-color: var(--primary-blue);
            box-shadow: var(--glow);
        }

        .method-tab i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--primary-blue);
        }

        .method-tab span {
            display: block;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .payment-form {
            display: none;
        }

        .payment-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--card-border);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-family: inherit;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-group input::placeholder {
            color: var(--text-gray);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        /* Button */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--button-radius);
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            font-size: 1rem;
            transform: translateY(0);
            justify-content: center;
            width: 100%;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .btn-primary:hover {
            background: var(--secondary-blue);
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Footer */
        .footer {
            background: var(--darker-bg);
            color: var(--text-light);
            padding: 2rem 0 1rem;
            margin-top: auto;
            border-top: 1px solid var(--card-border);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 1.5rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .card {
                padding: 2rem;
            }
            
            .method-tabs {
                flex-direction: column;
                gap: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 1rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 1rem;
            }
            
            .payment-amount {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <a href="index.html" class="logo">
            <img src="https://i.ibb.co/Txc44K8B/Picsart-25-09-05-06-24-49-868.jpg" alt="Rao Developers Logo">
            <span class="logo-text">Rao Developers</span>
        </a>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="card">
                <div class="section-title">
                    <div class="divider"></div>
                    <h1>Secure Payment Gateway</h1>
                    <p>Processing fee â‚¹99 required to continue your order.</p>
                </div>
                
                <div class="payment-info">
                    <div class="payment-amount">â‚¹99</div>
                    <div class="payment-label">Processing Fee</div>
                </div>
                
                <div class="payment-methods">
                    <h3>Select Payment Method</h3>
                    
                    <div class="method-tabs">
                        <div class="method-tab active" data-method="card">
                            <i class="fas fa-credit-card"></i>
                            <span>Credit Card</span>
                        </div>
                        <div class="method-tab" data-method="upi">
                            <i class="fas fa-mobile-alt"></i>
                            <span>UPI</span>
                        </div>
                    </div>
                    
                    <!-- Card Payment Form -->
                    <div class="payment-form active" id="cardForm">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiryDate">Expiry Date</label>
                                <input type="text" id="expiryDate" placeholder="MM/YY">
                            </div>
                            
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="cardName">Name on Card</label>
                            <input type="text" id="cardName" placeholder="John Doe">
                        </div>
                    </div>
                    
                    <!-- UPI Payment Form -->
                    <div class="payment-form" id="upiForm">
                        <div class="form-group">
                            <label for="upiId">UPI ID</label>
                            <input type="text" id="upiId" placeholder="yourname@upi">
                        </div>
                    </div>
                </div>
                
                <button id="completePayment" class="btn btn-primary">
                    <i class="fas fa-lock"></i> Complete Payment
                </button>
                
                <div class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    <span>Secure & Encrypted Payment</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2023 Rao Developers. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Payment method tabs
        const methodTabs = document.querySelectorAll('.method-tab');
        const paymentForms = document.querySelectorAll('.payment-form');
        
        methodTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                methodTabs.forEach(t => t.classList.remove('active'));
                
                // Add active class to clicked tab
                tab.classList.add('active');
                
                // Hide all payment forms
                paymentForms.forEach(form => form.classList.remove('active'));
                
                // Show the selected payment form
                const method = tab.getAttribute('data-method');
                document.getElementById(`${method}Form`).classList.add('active');
            });
        });
        
        // Complete payment button
        const completePayment = document.getElementById('completePayment');
        
        completePayment.addEventListener('click', () => {
            // Show success message
            alert('Payment completed successfully! Your order is now being processed.');
            
            // In a real scenario, you would redirect to a success page
            // window.location.href = 'success.html';
        });
    </script>
</body>
</html>
