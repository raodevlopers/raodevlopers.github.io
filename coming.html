    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;

    .btn {
      padding: 14px 32px;
      border-radius: 50px;
      border: 2px solid #00eaff;
      background: linear-gradient(145deg, transparent, rgba(0, 234, 255, 0.15));
      color: #00eaff;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.35s ease;
      box-shadow: 0 0 20px rgba(0, 234, 255, 0.25);
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,234,255,0.4), transparent);
      transition: all 0.5s ease;
    }

    .btn:hover::before {
      left: 100%;
    }

    .btn:hover {
      background: #00eaff;
      color: #0a0f2c;
      box-shadow: 0 0 35px rgba(0, 234, 255, 0.85);
      transform: translateY(-2px);
    }

  <script>
    // Countdown Timer till 2nd October
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("October 2, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "Now Live";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}D ${hours}H ${minutes}M ${seconds}S`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
